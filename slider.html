<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Ion.RangeSlider - test</title>
    <link rel="stylesheet" href="includes/normalize.css" />
    <link rel="stylesheet" href="includes/ion.rangeSlider.css" />
    <link rel="stylesheet" href="includes/ion.rangeSlider.skinFlat.css" />
</head>
<body>


<!-- Page contents -->
<div style="position: relative; padding: 200px;">

    <div style="width:500px">
        <input type="text" id="range" value="" name="range" />
    </div>

</div>




<!-- All JS -->
<script type="text/javascript" src="includes/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="includes/ion.rangeSlider.min.js"></script>

<script>
    $(function () {
        $("#range").ionRangeSlider({
            keyboard: true,
            min: 1,
            max: 6,
            from: 2,
            //to: 4000,
            type: 'single',
            step: 0.01,
            prefix: "%",
            //grid: true
        });
    });
</script>
</body>
</html>
